<h3>Sign up</h3>
<center>
  <div class='card' style='width: 18rem;'>
    <div class='card-body'>
      <h5 class='card-title'>Happy to see you here!</h5>
      <h6 class='card-subtitle mb-2 text-muted'>Please create an email and a password</h6>
      <div class='input-group mb-3'>
        <input type='text' class='form-control' placeholder='Email' aria-label='Email' aria-describedby='email-addon' id='signupEmail'>
      </div>
      <div class='input-group mb-3'>
        <input class='form-control' placeholder='Password' type='password' aria-label='Password' aria-describedby='password-addon' id='signupPass'>
      </div>
      <button type='button' class='btn btn-primary' onclick='signUp()'>Sign Up</button>
    </div>
  </div>
</center>
