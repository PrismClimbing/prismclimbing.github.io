<h3>Sign in</h3>
<center>
  <div class='card' style='width: 18rem;'>
    <div class='card-body'>
      <h5 class='card-title'>Welcome Back!</h5>
      <h6 class='card-subtitle mb-2 text-muted'>Please enter your username and password</h6>
      <div class='input-group mb-3'>
        <input type='text' class='form-control' placeholder='Email' aria-label='Email' aria-describedby='email-addon' id='loginEmail'>
      </div>
      <div class='input-group mb-3'>
        <input class='form-control' placeholder='Password' type='password' aria-label='Password' aria-describedby='password-addon' id='loginPass'>
      </div>
      <button type='button' class='btn btn-primary' onclick='signIn()'>Sign In</button>
    </div>
  </div>
</center>
