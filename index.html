<!doctype html>

  <title>PrismClimbing</title>

  <link rel='stylesheet' href='style.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>

<body>
  <div id="loader"></div>
  <div class='jumbotron jumbotron-fluid'>

  <div class='container container-page'>

      <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='.navbar-collapse' aria-controls='navbarText' aria-expanded='false' aria-label='Toggle navigation'>
        <span class='navbar-toggler-icon'></span>
      </button>
      <div class='collapse navbar-collapse' id='navbarText'>
        <ul class='navbar-nav mr-auto'>
          <li class='nav-item'>
            <a id='openHome' class='nav-link main-nav active' data-toggle='collapse' data-target='#homeContainer' aria-expanded='true' aria-controls='homeContainer' href='#home'>Home</a>
          </li>
          <li class='nav-item'>
            <a id='openFeatures' class='collapsed nav-link main-nav' data-toggle='collapse' data-target='#featuresContainer' aria-expanded='false' aria-controls='featuresContainer' href='#features'>Features</a>
          </li>
          <li class='nav-item'>
            <a id='openProblems' class='collapsed nav-link main-nav' data-toggle='collapse' data-target='#problemsContainer' aria-expanded='false' aria-controls='problemsContainer' href='#problems'>Problems</a>
          </li>
          <li class='nav-item d-none'>
            <a id='openProfile' class='collapsed nav-link main-nav' data-toggle='collapse' data-target='#profileContainer' aria-expanded='false' aria-controls='profileContainer' href='#profile'>Profile</a>
          </li>
        </ul>
      </div>
      <div class='navbar-collapse collapse'>
        <ul class='navbar-nav ml-auto'>
          <li class='nav-item'>
            <a id='openSignin' class='nav-link login-nav collapsed' data-toggle='collapse' data-target='#signincontainer' aria-expanded='false' aria-controls='signincontainer' href='#signin' href='#'>Sign In</a>
          </li>
          <li class='nav-item'>
            <a id='openSignup' class='nav-link login-nav collapsed' data-toggle='collapse' data-target='#signupcontainer' aria-expanded='false' aria-controls='signupcontainer' href='#signup' href='#'>Sign Up</a>
          </li>
          <li class='nav-item'>
            <a id='logOut' class='nav-link d-none'>Log Out</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class='container bg-light' id='main-container'>
      <div class='collapse no-transition' id='homeContainer' data-parent='#main-container' aria-labelledby='openHome'>
        <div class='container'>
          <include id='includes/home.html'></include>
        </div>
      </div>
      <div class='collapse show no-transition' id='homeContainer2' data-parent='#main-container' aria-labelledby='openHome2'>
        <div class='container'>
          <include id='includes/home.html'></include>
        </div>
      </div>
      <div class='collapse no-transition' id='signincontainer' data-parent='#main-container' aria-labelledby='openSignin'>
        <div class='container small-header text-center'>
          <include id='includes/signin.html'></include>
        </div>
      </div>
      <div class='collapse no-transition' id='signupcontainer' data-parent='#main-container' aria-labelledby='openSignup'>
        <div class='container text-center small-header'>
          <include id='includes/signup.html'></include>
        </div>
      </div>
      <div class='collapse no-transition' id='featuresContainer' data-parent='#main-container' aria-labelledby='openFeatures'>
        <div class='container'>
          <include id='includes/features.html'></include>
        </div>
      </div>
      <div class='collapse no-transition' id='problemsContainer' data-parent='#main-container' aria-labelledby='openProblems'>
        <div class='container'>
          <include id='includes/problems.html'></include>
        </div>
      </div>
      <div class='collapse no-transition' id='profileContainer' data-parent='#main-container' aria-labelledby='openProfile'>
        <div class='container'>
          <include id='includes/profile.html'></include>
        </div>
      </div>
